<td-layout-nav navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <img src="../../assets/images/kylo-logo-rev.png" width="150px">




    <div *ngIf="showSearchBar()" fxLayout="row" style="margin-left: 400px;" fxLayoutAlign="center" fxFlex class="global-search-container">
      <div style="width: 40px; height:40px; margin-left: 6px; margin-right: 6px; display: inline-block">
        <mat-icon style="vertical-align: bottom">search</mat-icon>
      </div>
      <mat-form-field class="searchBar condensed-no-float md-block global-search" md-no-float style="text-align: center;"
        flex>
        <input matInput id="search-input" [(ngModel)]="searchQuery" class="global-search-input" 
               style="color:white; font-size: 14px; padding: 0px 0px 5px 2px;">
      </mat-form-field>
      <button mat-buton class="mat-ink-ripple" [disabled]="searchQuery == '' || searchQuery == null"
        (click)="search()">search</button>
      <mat-icon (click)="endSearch()" style="vertical-align: middle;margin-left: 10px;">close</mat-icon>
    </div>

    <span flex></span>


    <div style="width: 40px; height:40px; margin-left: 6px; margin-right: 6px">
      <mat-icon style="vertical-align: bottom" *ngIf="showPreSearchBar()" (click)="initiateSearch()">search</mat-icon>
    </div>
    <div style="width: 40px; height:40px; margin-left: 6px; margin-right: 6px">
      <mat-icon style="vertical-align: bottom">notifications</mat-icon>
    </div>
    <div style="width: 40px; height:40px; margin-left: 6px; margin-right: 6px">
      <mat-icon style="vertical-align: bottom">more_vert</mat-icon>
    </div>
  </div>
  <td-layout-manage-list [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
    <mat-toolbar td-sidenav-content>
      <mat-toolbar-row>
        <span>Feeds</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
      <a mat-list-item>
        <mat-icon matListIcon>linear_scale</mat-icon>
        Feeds
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>folder_special</mat-icon>
        Categories
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>beenhere</mat-icon>
        SLA
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>transform</mat-icon>
        Visual Query
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>grid_on</mat-icon>
        Catalog
      </a>
    </mat-nav-list>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
          <span>All Feeds</span>
          <span flex></span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <filtered-paginated-table-view      
        [filteredData]="filteredData"
        [columns]="columns"
        [clickable]="true"
        [sortable]="true"
        [sortOrder]="'DESC'"
        [sortBy]="sortBy"
        [firstLast]="false"
        [pageSize]="pageSize"
        [filteredTotal]="filteredTotal"
        (rowClicked)="groupDetails($event)"
        (sortChanged)="sort($event)"
        (searchDebounced)="search($event)"
        (pageSizeChanged)="onPageSizeChange($event)"
        [allowedPageSize]="[5,10,20,50]"
        >
    </filtered-paginated-table-view>
